<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hyper news</title>
</head>
<body>
  <form action="/news/create/" method="post">
    {% csrf_token %}
    <p>Enter the news title:</p>
    <input type="text" name="title">
    <p>Enter the news text:</p>
    <input type="text" name="text">
      <button type="submit">Submit</button>
  </form>
    <a target="_blank" target="_blank" href="/news/">News</a>
</body>
</html>
